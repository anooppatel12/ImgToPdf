<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: 10px;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }

    button {
      background: #6c5ce7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 200px;
      /* Ensure button doesn't stretch too wide */
    }

    button:hover {
      background: #341f97;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      justify-content: center;
    }

    .preview-container .preview-item {
      position: relative;
      margin: 5px;
    }

    .preview-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .delete-icon {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #6c5ce7;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 90%;
      }

      input[type="file"] {
        padding: 8px;
      }

      button {
        font-size: 14px;
      }

      .preview-container {
        flex-direction: column;
        align-items: center;
      }

      .preview-container img {
        width: 60px;
        height: 60px;
      }

      .delete-icon {
        font-size: 14px;
        padding: 4px;
      }

      .progress-bar {
        height: 8px;
      }
    }

    @media (max-width: 400px) {
      button {
        font-size: 12px;
      }

      .preview-container img {
        width: 50px;
        height: 50px;
      }

      .delete-icon {
        font-size: 12px;
        padding: 3px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Image to PDF Converter</h1>
    <p>Select your images to create a PDF.</p>
    <input type="file" id="imageUpload" multiple accept="image/*">
    <div class="preview-container" id="previewContainer"></div>
    <button id="generatePdf">Generate PDF</button>
  </div>
  <div class="progress-container" style="display: none;">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
